<div fxLayout="row">
  <div fxFlex></div>
    <mat-card>
      <mat-card-title [ngClass]="slug + '-color'">
        {{ quiz?.title }} Presentation
      </mat-card-title>
      <mat-divider inset></mat-divider>
      <mat-card-content>
        <p>{{ quiz?.description }}</p>
        <video controls reload="none">
          <source src="{{'../../../assets/presentations/' + slug + '.mp4'}}" />
        </video>
      </mat-card-content>
      <mat-card-actions
        fxLayout="row"
        fxLayoutAlign="center start"
      >
        <button
          mat-button
          class="quiz-btn"
          [ngClass]="slug + '-bg'"
          [routerLink]="'/quizzes/' + slug"
        >
          Begin Quiz
        </button>
      </mat-card-actions>
    </mat-card>
  <div fxFlex></div>
</div>
