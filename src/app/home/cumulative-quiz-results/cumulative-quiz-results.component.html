<div 
  *ngIf="users"
>
  <div
    fxLayout="row"
    *ngFor="let user of users"
  >
    <div fxFlex></div>
    <mat-card>
      <mat-card-title>{{ user.firstName }} {{ user.lastName }} Quiz Results</mat-card-title>
      <mat-divider inset></mat-divider>
      <mat-card-content>
        <div
          *ngFor="let qr of user.quizResults"
        >
          <h3 [ngClass]="getQuizById(qr.quizId).slug + '-color'">{{ getQuizById(qr.quizId).title }} Quiz:</h3>
          <h4>Score: {{ qr.score }}</h4>
        </div>
      </mat-card-content>
    </mat-card>
    <div fxFlex></div>
  </div>
</div>
